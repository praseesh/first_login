<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117; /* GitHub's dark background color */
            color: #c9d1d9; /* GitHub's text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-div{
            margin-top: 5px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px; /* Increase padding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #161b22; /* GitHub's dark background color */
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px; /* Increase margin */
            color: #c9d1d9; /* GitHub's text color */
        }

        input {
            width: 100%;
            padding: 15px; /* Increase padding */
            margin-bottom: 15px; /* Increase margin */
            border: 1px solid #30363d; /* GitHub's border color */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #0d1117; /* GitHub's dark background color */
            color: #c9d1d9; /* GitHub's text color */
        }

        button {
            padding: 15px; /* Increase padding */
            background-color: #28a745; /* GitHub's green color */
            color: #fff; /* Change text color */
            border: none;
            border-radius: 9px;
            cursor: pointer;
            width: 100%; /* Make button same length as form */
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .login-button {
            margin-top: 20px; /* Add margin to the top */
        }

        .signup-button {
           
            background-color: #0366d6; /* GitHub's blue color */
            color: #fff; /* Change text color */
            border: none;
            border-radius: 9px;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #0552b5; /* Darker blue on hover */
        }

        .message {
            position: fixed;
            top: 0; /* Show message at the top */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 20px;
            background-color: #0d1117; /* GitHub's dark background color */
            color: #c9d1d9; /* GitHub's text color */
            text-align: center;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Login Page</h1>
        <form action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button class="login-button" type="submit">Login</button>
        </form>
        <div class="signup-div">
        <form action="signup">
            <button class="signup-button">Sign Up</button>
        </form>
    </div>
    </div>
    <div class="message" id="message">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
    <script>
        // Show message popup
        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.style.display = 'block';
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000); // Hide message after 3 seconds
            }
        });

    </script>
</body>
</html>
